<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2>Session Storage</h2>
    <script>
        window.sessionStorage.setItem("topic", "Session Storage");
        window.sessionStorage.setItem("developer", "Web Developer");
        window.sessionStorage.setItem("country", "India");
        window.sessionStorage.setItem("PIN", "411025");
        window.sessionStorage.setItem("state", "MH");
        window.sessionStorage.removeItem("PIN"); //if we want to remove item
        console.log(window.sessionStorage.length);

    </script>
</body>
</html>
